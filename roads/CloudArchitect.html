<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }  

        svg {
            width: 1000px;
            height: 200px;
            
        }

        circle {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <svg>
        <circle cx="100" cy="100" r="70" fill="#007BFF" />
        <circle cx="290" cy="70" r="70" fill="#007BFF" />
        <circle cx="475" cy="100" r="70" fill="#007BFF" />
        <circle cx="680" cy="130" r="70" fill="#007BFF" />
        <circle cx="900" cy="100" r="70" fill="#007BFF" />
        <defs>
            <linearGradient id="gradiente" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: gold; stop-opacity: 1" />
                <stop offset="100%" style="stop-color: black; stop-opacity: 1" />
            </linearGradient>
        </defs>
        <path d="M115 100 Q325 -30, 535 100 Q745 230, 955 100" fill="transparent" stroke="url(#gradiente)" stroke-width="5" />

        <text x="100" y="105" font-size="16" text-anchor="middle" fill="#fff">Texto 1</text>
        <text x="290" y="70" font-size="16" text-anchor="middle" fill="#fff">Texto 2</text>
        <text x="477" y="105" font-size="16" text-anchor="middle" fill="#fff">Texto 3</text>
        <text x="680" y="135" font-size="16" text-anchor="middle" fill="#fff">Texto 4</text>
        <text x="900" y="105" font-size="16" text-anchor="middle" fill="#fff">Texto 5</text>
    </svg>

    
</body>
</html>
